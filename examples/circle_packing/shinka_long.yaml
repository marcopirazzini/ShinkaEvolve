max_evaluation_jobs: 20  # High evaluation concurrency
max_proposal_jobs: 20     # High proposal concurrency
max_db_workers: 8        # More database workers for high throughput
db_config:
  db_path: evolution_db.sqlite
  num_islands: 2
  archive_size: 40
  elite_selection_ratio: 0.3
  num_archive_inspirations: 4
  num_top_k_inspirations: 2
  migration_interval: 50
  migration_rate: 0.1
  island_elitism: true
  enforce_island_separation: true
  parent_selection_strategy: weighted
  parent_selection_lambda: 10
evo_config:
  patch_types:
    - diff
    - full
    - cross
  patch_type_probs:
    - 0.6
    - 0.3
    - 0.1
  num_generations: 400
  max_api_costs: 2.0
  max_parallel_jobs: 10
  max_patch_resamples: 5
  max_patch_attempts: 3
  max_novelty_attempts: 3
  job_type: local
  language: python
  llm_models:
    # - "gemini-2.5-pro"
    - "gemini-2.5-flash"
    # - "o4-mini"
    - "gpt-5-mini"
    - "gpt-5-nano"
  llm_kwargs:
    temperatures:
      - 0
      - 0.5
      - 1.0
    reasoning_efforts:
      - min
      - low
    max_tokens: 32768
  meta_rec_interval: 40
  meta_llm_models:
    - gpt-5-mini
  meta_llm_kwargs:
    temperatures:
      - 0
    max_tokens: 16384
  embedding_model: text-embedding-3-small
  code_embed_sim_threshold: 0.995
  novelty_llm_models:
    - gpt-5-nano
  novelty_llm_kwargs:
    temperatures:
      - 0
  init_program_path: initial.py
  llm_dynamic_selection: ucb1
  llm_dynamic_selection_kwargs:
    exploration_coef: 1
  results_dir: results/results_circle_async_long
